spring.application.name=GeoFeatureSDK

# MongoDB URI - will be set from environment variable
spring.mongodb.uri=${MONGODB_URI:mongodb://admin:admin123@localhost:27017/geofeature_db?authSource=admin}

# Server port - Koyeb will set this automatically
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.geofeature=INFO

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Production settings
spring.data.mongodb.auto-index-creation=true